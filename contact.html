<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-contact.css" />
    <meta name="Description" content="CGM ----" />
    <meta name="robots" content="Noimageindex" />
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <a href="index.html" id="image-link-tag"><img id='logo-image' src="Assets/CGM_BG.png" alt="CGM Icon"></a>
        <nav>

            <ul>
                <li><a href="index.html#valhalla">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>
    <div class="background-image-container">
        <section id="get-to-know-us">
            <h1 id="get-to-know-us-h1">Contact Us</h1>
        </section>
    </div>
    <div class="main-container">
        <div class="contact-info">
            <p class="news-text-about">If you would like more information on one of our products, send us a message using the form below. One of our representatives will respond as soon as possible.</p>
        </div>
    </div>
    <div class="form-container">
        <form id="contactform" action="https://formsubmit.io/send/hebercooke@gmail.com" method="POST" target="_blank">
            <div class="name-container">
                <div class="first-name-box">
                    <h2 class="first-name">First Name</h2>
                    <input class="first-name-input" name="name" type="text" id="name" placeholder="First Name">
                </div>
                <div class="last-name">
                    <h2>Last Name</h2>
                    <input name="name" type="text" id="name" placeholder="Last Name">
                </div>

            </div>
            
            <input name="email" type="email" id="email" placeholder="email">
            <textarea name="comment" id="comment" rows="3"></textarea>
        
            <input name="_formsubmit_id" type="text" style="display:none">
        
            <input value="Submit" type="submit">
        </form>
        
    </div>
</body>

</html>
